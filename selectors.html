<html>
<head><title>selectors</title>
<style>
h1
{ color: red;

}
#first
{color:blue;

background-color:yellow

}
.second
{color:green;

}
h2#third
{color:cyan;

}
p.fourth

<body>
<h1>heading using element</h1>

</html>
