<html>
<head><title>EVEN or ODD</title>
<body>

<script>
function func()
{
var x=document.myform.num.value;
if(x%2==0)
{document.write("even");}
else{alert("number is ODD");}
}
</script>

<form name="myform" onsubmit="func();">
<input type="number" name="num">
<input type="submit" value="submit">
</form>
</body>
</html>
